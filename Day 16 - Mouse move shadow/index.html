<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgb(255, 0, 0);
    font-size: 100px;
    transition: all .07s;
  }
  </style>

<script>
  const hero = document.querySelector(".hero")
  const heroH1 = document.querySelector(".hero > h1")

  function shadow(e) {
    const distanceX = (e.pageX - heroH1.offsetLeft - heroH1.offsetWidth/2)
    const distanceY = (e.pageY - heroH1.offsetTop - heroH1.offsetHeight/2)
    const redShadow = `${-distanceX*0.015}px ${-distanceY*0.015}px 5px rgba(255,0,0,0.75)`
    const greenShadow = `${-distanceX*0.015}px ${-distanceY*0.015}px 5px rgba(0,255,0,0.75)`
    const blueShadow = `${-distanceX*0.015}px ${-distanceY*0.015}px 5px rgba(0,0,255,0.75)`
    const colors = [redShadow, greenShadow, blueShadow]
    heroH1.style.textShadow = colors[Math.floor(Math.random()*colors.length)];
  }

  hero.addEventListener("mousemove", shadow)

</script>
</body>
</html>
