<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero")
  const heroH1 = document.querySelector(".hero > h1")
  // console.log(heroH1)
  // const width = heroH1.clientWidth
  // const height = heroH1.clientHeight

  function shadow(e) {
    // const distanceX = (e.offsetX-heroH1.clientWidth/2)
    // const distanceY = (e.offsetY-heroH1.clientHeight/2)
    // if(e.target.localName.includes("div")) heroH1.style.setProperty("text-shadow", `${-distanceX*0.051}px ${-distanceY*0.051}px 5px rgba(0,0,0,0.5)`)

    const distanceX = (e.pageX-heroH1.offsetLeft-heroH1.clientWidth/2)
    const distanceY = (e.pageY-heroH1.offsetTop-heroH1.clientHeight/2)
    heroH1.style.setProperty("text-shadow", `${-distanceX*0.02}px ${-distanceY*0.02}px 5px rgba(0,0,0,0.5)`)

    // console.log(e.offsetX, e.offsetY)
    // console.log("clientX", heroH1.clientWidth/2, "clientY", heroH1.clientHeight/2)
    console.log("offX", e.pageX, "offY", e.pageY)
    console.log("disX", distanceX, "disY", distanceY)
  }

  hero.addEventListener("mousemove", shadow)
</script>
</body>
</html>
