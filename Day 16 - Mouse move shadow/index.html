<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 0px 0px 0 rgba(0, 255, 0, 0.75);
    font-size: 100px;
    transition: all .075s;
  }
  </style>

<script>
  const hero = document.querySelector(".hero")
  const heroH1 = document.querySelector(".hero > h1")
  const shadowMultiplier = 0.015

  function shadow(e) {
    const distanceX = (e.pageX - heroH1.offsetLeft - heroH1.offsetWidth/2)
    const distanceY = (e.pageY - heroH1.offsetTop - heroH1.offsetHeight/2)
    let randomColor = [Math.round(Math.floor(Math.random() * 255)), Math.round(Math.floor(Math.random() * 255)), Math.round(Math.floor(Math.random() * 255))]
    const textShadow = heroH1.style.textShadow = `${-distanceX*shadowMultiplier}px ${-distanceY*shadowMultiplier}px 3px rgba(${randomColor},0.75)`
  }

  hero.addEventListener("mousemove", shadow)

</script>
</body>
</html>
