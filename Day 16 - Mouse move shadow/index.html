<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero")
  const heroH1 = document.querySelector(".hero > h1")
  console.log(heroH1)

  function shadow(e) {
    const distanceX = e.offsetX-e.target.clientWidth/2
    const distanceY = e.offsetY-e.target.clientHeight/2
    heroH1.style.setProperty("text-shadow", `${-distanceX*0.01}px ${-distanceY*0.01}px 5px rgba(0,0,0,0.5)`)
  }

  hero.addEventListener("mousemove", shadow)
</script>
</body>
</html>
