<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<!-- select canvas -->
<!-- set canvas height and width -->
<!-- set strokestyle -->
<!-- set joining lines shape linejoin (round)-->
<!-- set end of line shape start of linecap (round) -->
<!-- variable set false when no pressing down mouse -->
<!-- set starting ad ending line coordinates -->
<!-- create function to draw and associated listener for drawing = true -->
  <!-- set event listener to active function draw when mouse down -->
  <!-- set event listener to deactive function draw when mouse up or outside canvas -->
  <!-- beginpath -->
  <!-- moveto coordinates -->

<script>
  const canvas = document.querySelector("#draw")
  const ctx = canvas.getContext("2d")
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = "#BADA55";
  ctx.lineJoin = "round";
  ctx.lineCap = "round";
  let hue = 0;
  ctx.lineWidth = hue;
  let isDrawing = false;
  let direction = true;
  [lastX, lastY] = [0, 0]

  function draw(e) {
    if (!isDrawing) return;
    console.log(e);
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    // strokestyle sets hue, saturation, lightness
    ctx.beginPath();
    ctx.moveTo(lastX, lastY)
    ctx.lineTo(e.offsetX, e.offsetY)
    ctx.stroke();

    [lastX, lastY] = [e.offsetX, e.offsetY]

    hue++;
    if (hue >= 360) {
      hue = 0
    }

    if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
      direction = !direction
    }

    if (direction) {
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }
  }

  canvas.addEventListener("mousedown", () => {
    isDrawing = true
    lastX = this.layerX
    lastY = this.layerY
  });
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", () => isDrawing = false );
  canvas.addEventListener("mouseout", () => isDrawing = false );

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
